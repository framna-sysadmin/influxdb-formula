# vim: sts=2 ts=2 sw=2 et ai
#
# SET ALL PARAMS IN CONFIG SECTION USING UNDERSCORE, NOT HYPHEN
# so that it works correctly
{% load_yaml as rawmap %}
Ubuntu:
  config_file: /etc/influxdb/influxdb.conf
  config:
    main:
      reporting-disabled: False
    meta:
      enabled: True
      dir: '"/var/lib/influxdb/meta"'
      bind-address: '":8088"'
      retention-autocreate: True
      election-timeout: '"1s"'
      heartbeat-timeout: '"1s"'
      leader-lease-timeout: '"1s"'
      commit-timeout: '"50s"'
      cluster-tracing: False
    data:
      enabled: True
      dir: '"/var/lib/influxdb/data"'
      max-wal-size: 104857600
      wal-flush-interval: '"10m"'
      wal-partition-flush-delay: '"2s"'
      wal-dir: '"/var/lib/influxdb/wal"'
      wal-logging-enabled: True
      trace-logging-enabled: True
    hinted-handoff:
      enabled: True
      dir: '"/var/lib/influxdb/hh"'
      max-size: 1073741824
      max-age: '"168h"'
      retry-rate-limit: "0"
      retry-interval: '"1s"'
      retry-max-interval: '"1m"'
      purge-interval: '"1h"'
    coordinator:
      shard-writer-timeout: '"5s"'
      write-timeout: '"10s"'
    retention:
      enabled: True
      check-interval: '"30m"'
    shard-precreation:
      enabled: True
      check-interval: '"10m"'
      advance-period: '"30m"'
    monitor:
      store-enabled: True
      store-database: '"_internal"'
      store-interval: '"10s"'
    admin:
      enabled: True
      bind-address: '":8083"'
      https-enabled: False
      https-certificate: '"/etc/ssl/influxdb.pem"'
    http:
      enabled: True
      bind-address: '":8086"'
      auth-enabled: False
      log-enabled: True
      write-tracing: False
      pprof-enabled: False
      https-enabled: False
      https-certificate: '"/etc/ssl/influxdb.pem"'
    "[graphite]":
      enabled: False
    "[collectd]":
      enabled: False
    "[opentsdb]":
      enabled: False
    "[udp]":
      enabled: False
    "continuous_queries":
      log-enabled: True
      enabled: True
